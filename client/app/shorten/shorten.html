<div id='container'>
<!-- Your code here -->
  <nav class="navigation">
    <ul>
      <li>
          <a href="#/links">Links</a>
      </li>
       <li>
          <a class="selected" href="#/shorten">Shorten</a>
      </li>
    </ul>
  </nav>
  <form name="shortenForm" ng-submit='addLink()' novalidate>
    <input class='text' type='url' name='link' ng-model='link.url'>
    <button type='submit' ng-disabled='shortenForm.$invalid'>Add Link</button>
  </form>
  <img class='spinner' ng-show='waiting' src='assets/spiffygif_46x46.gif'>
  <div class='message' ng-show='shortenForm.link.$error.url && shortenForm.$dirty'>Please enter a valid url.</div>
</div>
